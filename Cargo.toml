[package]
name = "benchfs"
version = "0.1.0"
edition = "2024"

[lib]
name = "benchfs"
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
# Async runtime (using local pluvio for development)
pluvio_runtime = { path = "lib/pluvio/pluvio_runtime" }
pluvio_uring = { path = "lib/pluvio/pluvio_uring" }
pluvio_timer = { path = "lib/pluvio/pluvio_timer" }
pluvio_ucx = { path = "lib/pluvio/pluvio_ucx" }

# Serialization
zerocopy = { version = "0.8.27", features = ["std", "derive"] }

# Hashing (Consistent Hashing)
xxhash-rust = { version = "0.8", features = ["xxh64"] }

# Cache (LRU)
lru = "0.12"

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9.8"
chrono = "0.4"

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
async-backtrace = "0.2"

# Error handling
thiserror = "2.0"

# Async utilities
futures = "0.3"
async-trait = "0.1"

# System
libc = "0.2"
futures-timer = "3.0.3"
io-uring = "0.7.3"
gethostname = "0.5"

# FFI
once_cell = "1.19"

# MPI support
mpi = { version = "0.8", features = ["derive"], optional = true }

[dev-dependencies]
tempfile = "3.0"

[features]
default = []
mpi-support = ["mpi"]

[build-dependencies]
cc = "1.0"

[[bin]]
name = "benchfsd"
path = "src/bin/benchfsd.rs"

[[bin]]
name = "benchfsd_mpi"
path = "src/bin/benchfsd_mpi.rs"
required-features = ["mpi-support"]

[[bin]]
name = "benchfs_rpc_bench"
path = "src/bin/benchfs_rpc_bench.rs"
required-features = ["mpi-support"]

