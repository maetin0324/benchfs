# BenchFS Test Configuration for Docker Environment
# Socket Connection Mode (Recommended)

[node]
node_id = "node0"  # Will be overridden by MPI rank
data_dir = "/shared/data"
log_level = "info"

[storage]
chunk_size = 4194304  # 4 MiB
use_iouring = true
max_storage_gb = 0  # Unlimited

[network]
bind_addr = "0.0.0.0:50051"
timeout_secs = 30
rdma_threshold_bytes = 32768  # 32 KB
registry_dir = "/shared/registry"
# Socket connection mode: Server creates Listener, clients connect via socket
# - Persistent endpoints with LRU cache
# - Better for high-concurrency scenarios
# - Uses server_list.txt for service discovery
use_socket_connection = true

[cache]
metadata_cache_entries = 1000
chunk_cache_mb = 100
cache_ttl_secs = 0  # No expiration
