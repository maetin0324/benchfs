# BenchFS Test Configuration for Docker Environment
# WorkerAddress Connection Mode (Legacy)

[node]
node_id = "node0"  # Will be overridden by MPI rank
data_dir = "/shared/data"
log_level = "info"

[storage]
chunk_size = 4194304  # 4 MiB
use_iouring = true
max_storage_gb = 0  # Unlimited

[network]
bind_addr = "0.0.0.0:50051"
timeout_secs = 30
rdma_threshold_bytes = 32768  # 32 KB
registry_dir = "/shared/registry"
# WorkerAddress connection mode: Original BenchFS connection method
# - Uses WorkerAddress files (*.addr) for service discovery
# - Reply endpoint for each RPC request
# - May have scalability issues with many concurrent clients
use_socket_connection = false

[cache]
metadata_cache_entries = 1000
chunk_cache_mb = 100
cache_ttl_secs = 0  # No expiration
