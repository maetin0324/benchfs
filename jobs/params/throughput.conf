#!/bin/bash
# Unified Job Parameters - Maximum Throughput
# Purpose: Achieve maximum I/O throughput with optimized settings
# Compatible with: BenchFS, BeeOND, CHFS
# Expected duration: ~5-10 minutes for 4 nodes

# ============================================================
# Common IOR Parameters
# ============================================================

transfer_size_list=(
  4m    # 4 MiB - verified stable
)

block_size_list=(
  1g    # 1 GiB - large sequential I/O
  2g    # 2 GiB - very large blocks
)

ppn_list=(
  4     # Moderate parallelism for throughput
  8     # High parallelism
)

ior_flags_list=(
  "-w -r -F"  # File per process (best throughput)
)

# ============================================================
# BenchFS-specific Parameters
# ============================================================

server_ppn_list=(
  1     # 1 server per node (default)
)

benchfs_chunk_size_list=(
  32m   # 32 MiB - maximum chunk size for best throughput
)

# ============================================================
# CHFS-specific Parameters
# ============================================================

CHFS_CHUNK_SIZE=33554432   # 32 MiB
CHFS_PROTOCOL="sockets"
CHFS_DB_SIZE="10GB"
