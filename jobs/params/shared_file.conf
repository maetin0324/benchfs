#!/bin/bash
# Unified Job Parameters - Shared File Mode
# Purpose: Test shared file access patterns (collective I/O)
# Compatible with: BenchFS, BeeOND, CHFS
# Expected duration: ~10 minutes for 4 nodes

# ============================================================
# Common IOR Parameters
# ============================================================

transfer_size_list=(
  4m    # 4 MiB - verified stable
)

block_size_list=(
  64m   # 64 MiB - baseline
  256m  # 256 MiB
  512m  # 512 MiB
)

ppn_list=(
  1     # Baseline
  2     # Moderate
  4     # High
)

# Focus on shared file mode only
ior_flags_list=(
  "-w -r"     # Shared file mode
)

# ============================================================
# BenchFS-specific Parameters
# ============================================================

server_ppn_list=(
  1     # 1 server per node (default)
)

benchfs_chunk_size_list=(
  4m    # 4 MiB
  16m   # 16 MiB
)

