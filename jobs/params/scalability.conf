#!/bin/bash
# Unified Job Parameters - Scalability Test
# Purpose: Test scalability with increasing ppn and large block sizes
# Compatible with: BenchFS, BeeOND, CHFS
# Expected duration: ~20-30 minutes for 4 nodes

# ============================================================
# Common IOR Parameters
# ============================================================

transfer_size_list=(
  4m    # 4 MiB - verified stable
)

block_size_list=(
  256m  # 256 MiB - focus on larger blocks
  512m  # 512 MiB
  1g    # 1 GiB
  2g    # 2 GiB - stress test
)

ppn_list=(
  1     # Baseline
  2     # 2x parallelism
  4     # 4x parallelism
  8     # 8x parallelism (high contention)
)

ior_flags_list=(
  "-w -r -F"  # File per process
)

# ============================================================
# BenchFS-specific Parameters
# ============================================================

server_ppn_list=(
  1     # 1 server per node (default)
)

benchfs_chunk_size_list=(
  16m   # 16 MiB - reduced RPC overhead for scalability
  32m   # 32 MiB - maximum chunk size
)

# ============================================================
# CHFS-specific Parameters
# ============================================================

CHFS_CHUNK_SIZE=16777216   # 16 MiB
CHFS_PROTOCOL="sockets"
CHFS_DB_SIZE="10GB"
