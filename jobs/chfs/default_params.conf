# CHFS Benchmark Parameters
#
# This file defines the parameter sweep for CHFS benchmarks.
# Adjust these values based on your testing requirements.

# IOR Transfer Size List
# Size of each I/O operation
transfer_size_list=(
  1m
  4m
)

# IOR Block Size List
# Total size of data per process
block_size_list=(
  64m
  256m
  1g
)

# Processes Per Node List
# Number of IOR client processes per node
ppn_list=(
  1
  4
  16
)

# IOR Flags List
# -w: Write test
# -r: Read test
# -F: File per process mode
ior_flags_list=(
  "-w -r"
  "-w -r -F"
)

# CHFS Configuration
# Chunk size in bytes (1MB default)
CHFS_CHUNK_SIZE=1048576

# Network protocol: sockets or verbs (RDMA)
CHFS_PROTOCOL="sockets"

# Database size per node
CHFS_DB_SIZE="10GB"
