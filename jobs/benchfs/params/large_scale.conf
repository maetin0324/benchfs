#!/bin/bash
# BenchFS Job Parameters - Large Scale Test
# Purpose: Test with many nodes (16+) and high parallelism
# Expected duration: Variable based on node count
# Recommended: Use with gen_M or gen_L queue

transfer_size_list=(
  4m    # 4 MiB - verified stable
)

block_size_list=(
  512m  # 512 MiB - large blocks for scale
  1g    # 1 GiB
  2g    # 2 GiB
)

# Client PPN: processes per node for IOR
ppn_list=(
  4
  8
  16
)

# Server PPN: benchfsd processes per node
server_ppn_list=(
  1     # 1 server per node (default)
)

ior_flags_list=(
  "-w -r -F"  # File per process (scales better)
  "-w -r"     # Single shared file
)

benchfs_chunk_size_list=(
  33554432  # 32 MiB - optimal for large scale
)
