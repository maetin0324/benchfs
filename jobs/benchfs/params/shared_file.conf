# Purpose: Test shared file access patterns (collective I/O)
# Expected duration: ~10 minutes for 4 nodes

transfer_size_list=(
  4m    # 4 MiB - verified stable
)

block_size_list=(
  64m   # 64 MiB - baseline
  256m  # 256 MiB
  512m  # 512 MiB
)

ppn_list=(
  1     # Baseline
  2     # Moderate
  4     # High
)

# Server PPN: benchfsd processes per node
