#!/bin/bash
# BenchFS Job Parameters - Chunk Size Comparison
# Purpose: Compare performance across different BenchFS chunk sizes
# Expected duration: ~15 minutes for 4 nodes

transfer_size_list=(
  4m    # 4 MiB - verified stable
)

block_size_list=(
  256m  # 256 MiB - moderate size for fair comparison
  512m  # 512 MiB
)

ppn_list=(
  1     # Single process to isolate chunk size impact
  4     # Multiple processes
)

# Server PPN: benchfsd processes per node
server_ppn_list=(
  1     # 1 server per node (default)
)

ior_flags_list=(
  "-w -r -F"  # File per process
)

# Focus on chunk size comparison
benchfs_chunk_size_list=(
  1048576   # 1 MiB - small chunks (high RPC overhead)
  4194304   # 4 MiB - baseline
  16777216  # 16 MiB - reduced overhead
  33554432  # 32 MiB - maximum
  67108864  # 64 MiB - experimental
)
